<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mapa</title>
        <link href="https://js.arcgis.com/4.1/esri/css/main.css" type="text/css" rel="stylesheet">
        <link href="leapstrap.css" type="text/css" rel="stylesheet">
        <script src="init.js" type="text/javascript"></script>
        <script src="jquery-3.1.1.js" type="text/javascript"></script>    
        <script src="leap-0.6.4.js" type="text/javascript"></script>
        <script src="leapstrap.js" type="text/javascript"></script>
        <script src="miLeap.js" type="text/javascript"></script>
        <script src="prueba.js" type="text/javascript"></script>
        <style>
            html,
            body,
            #mapa {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body onload="iniciar()">   
        <div id="mapa" onclick="seleccionarPais(event);" class="leap-interactive"></div>
        <script>
            LeapManager.init({
                interactiveSelector:"a",
                maxCursors:0,
                enableMetaGestures: false,
                enableDefaultMetaGestureActions: false
            });
            LeapManager.cursorConfig.clickDelay = 2000;
        </script>
    </body>
</html>
